<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cost Optimizer - Real-Time Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #666; font-size: 1.1rem; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-2px); }
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .stat-value { font-size: 2rem; font-weight: 700; color: #667eea; }
        .metrics-feed {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .feed-title { font-size: 1.5rem; font-weight: 600; }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: #f0f9ff;
            color: #0284c7;
            font-size: 0.9rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0284c7;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .metric-item {
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .metric-provider { font-weight: 600; color: #667eea; }
        .metric-cost { color: #059669; font-weight: 600; }
        .metric-confidence {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .confidence-high { background: #d1fae5; color: #065f46; }
        .confidence-medium { background: #fed7aa; color: #9a3412; }
        .confidence-low { background: #fee2e2; color: #991b1b; }
        .timestamp { font-size: 0.85rem; color: #999; }
        .empty-state { text-align: center; padding: 60px 20px; color: #999; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ AI Cost Optimizer</h1>
            <p class="subtitle">Real-time routing metrics powered by Supabase</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="total-requests">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Cost Saved</div>
                <div class="stat-value" id="total-savings">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Confidence</div>
                <div class="stat-value" id="avg-confidence">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Cache Hit Rate</div>
                <div class="stat-value" id="cache-hit-rate">0%</div>
            </div>
        </div>

        <div class="metrics-feed">
            <div class="feed-header">
                <h2 class="feed-title">Live Routing Decisions</h2>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Connected</span>
                </div>
            </div>
            <div id="metrics-container">
                <div class="empty-state">
                    <div class="spinner"></div>
                    <p>Waiting for routing decisions...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nhjhzzkcqtsmfgvairos.supabase.co'
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE'

        const { createClient } = supabase
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        let metrics = []
        let totalCostSaved = 0
        let cacheHits = 0
        let totalRequests = 0

        // SECURE: Using createElement and textContent (no XSS vulnerabilities)
        function addMetric(metric) {
            const container = document.getElementById('metrics-container')
            const emptyState = container.querySelector('.empty-state')
            if (emptyState) emptyState.remove()

            const metricEl = document.createElement('div')
            metricEl.className = 'metric-item'

            // Row 1: Provider and Cost
            const row1 = document.createElement('div')
            row1.className = 'metric-row'

            const providerSpan = document.createElement('span')
            providerSpan.className = 'metric-provider'
            providerSpan.textContent = `${metric.provider || 'unknown'}/${metric.model || 'unknown'}`

            const costSpan = document.createElement('span')
            costSpan.className = 'metric-cost'
            costSpan.textContent = `$${(metric.cost || 0).toFixed(4)}`

            row1.appendChild(providerSpan)
            row1.appendChild(costSpan)

            // Row 2: Confidence and Timestamp
            const row2 = document.createElement('div')
            row2.className = 'metric-row'

            const confidenceSpan = document.createElement('span')
            const confidenceLevel = (metric.confidence || 'low').toLowerCase()
            confidenceSpan.className = `metric-confidence confidence-${confidenceLevel}`
            confidenceSpan.textContent = metric.confidence || 'low'

            const timestampSpan = document.createElement('span')
            timestampSpan.className = 'timestamp'
            timestampSpan.textContent = formatTimestamp(metric.timestamp)

            row2.appendChild(confidenceSpan)
            row2.appendChild(timestampSpan)

            metricEl.appendChild(row1)
            metricEl.appendChild(row2)

            container.insertBefore(metricEl, container.firstChild)

            metrics.unshift(metric)
            if (metrics.length > 50) {
                metrics.pop()
                const lastChild = container.lastChild
                if (lastChild && lastChild.className === 'metric-item') {
                    lastChild.remove()
                }
            }

            updateStats(metric)
        }

        function updateStats(metric) {
            totalRequests++
            document.getElementById('total-requests').textContent = totalRequests.toLocaleString()

            if (metric.strategy_used === 'cached' || metric.cost === 0) {
                cacheHits++
            }

            const hitRate = (cacheHits / totalRequests * 100).toFixed(1)
            document.getElementById('cache-hit-rate').textContent = `${hitRate}%`

            if (metric.cost > 0) {
                const potentialCost = metric.cost * 3
                const saved = potentialCost - metric.cost
                totalCostSaved += saved
            }
            document.getElementById('total-savings').textContent = `$${totalCostSaved.toFixed(2)}`

            const confidenceScores = metrics.map(m => {
                const conf = (m.confidence || '').toLowerCase()
                if (conf === 'high') return 3
                if (conf === 'medium') return 2
                return 1
            })
            const avgScore = confidenceScores.reduce((a, b) => a + b, 0) / confidenceScores.length
            const avgLabel = avgScore > 2.5 ? 'HIGH' : avgScore > 1.5 ? 'MEDIUM' : 'LOW'
            document.getElementById('avg-confidence').textContent = avgLabel
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp)
            const now = new Date()
            const diff = now - date

            if (diff < 60000) return 'Just now'
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`

            return date.toLocaleString()
        }

        async function loadInitialMetrics() {
            try {
                const { data, error } = await supabaseClient
                    .from('routing_metrics')
                    .select('*')
                    .order('timestamp', { ascending: false })
                    .limit(20)

                if (error) throw error

                const container = document.getElementById('metrics-container')
                container.innerHTML = ''

                data.reverse().forEach(metric => addMetric(metric))
                console.log(`Loaded ${data.length} initial metrics`)
            } catch (error) {
                console.error('Error loading metrics:', error)
            }
        }

        const channel = supabaseClient
            .channel('routing-metrics-dashboard')
            .on('postgres_changes', {
                event: 'INSERT',
                schema: 'public',
                table: 'routing_metrics'
            }, (payload) => {
                console.log('ðŸ“Š New routing decision:', payload.new)
                addMetric(payload.new)
            })
            .subscribe((status) => {
                console.log('Realtime status:', status)
                if (status === 'SUBSCRIBED') {
                    console.log('âœ… Subscribed to routing_metrics')
                    loadInitialMetrics()
                }
            })

        window.addEventListener('error', (e) => {
            console.error('Application error:', e.error)
        })
    </script>
</body>
</html>
