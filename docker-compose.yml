version: '3.8'

services:
  api:
    build: .
    container_name: ai-cost-optimizer
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/data/optimizer.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ai-optimizer

networks:
  ai-optimizer:
    driver: bridge

volumes:
  data:
